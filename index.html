<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main class="slider-wrapper">
        <div class="slider-container" id="container">

            <div class="slides-inputs">

                <input type="radio" name="r" class="cont-rad" id="r1" checked>
                <input type="radio" name="r" class="cont-rad" id="r2">
                <input type="radio" name="r" class="cont-rad" id="r3">
                <input type="radio" name="r" class="cont-rad" id="r4">
                <div class="container-wrapp">
                    <div class="slides" id="slides">
                        <div class="imges">
                            <div class="slide"> <img src="1.jpg" alt="1"></div>
                            <div class="slide"> <img src="2.jpg" alt="2"></div>
                            <div class="slide"> <img src="3.jpg" alt="3"></div>
                            <div class="slide"> <img src="4.jpg" alt="4"></div>
                        </div>
                    </div>
                    <div class="wrap-text">
                        <div class="description">
                            <span>communist, atheist, miner</span>
                            <span>my washing skills</span>
                            <span>hard life on the front</span>
                            <span>cry from my heart!</span>
                        </div>
                        <div class="lables">
                            <div class="controls" id="controls">
                                <label for="r1"></label>
                                <label for="r2"></label>
                                <label for="r3"></label>
                                <label for="r4"></label>
                            </div>
                            <div class="active" id="active">
                                <label for="r1">
                                    <div class="labell">
                                        <div class="check1 check"></div>
                                    </div>
                                </label>
                                <label for="r2">
                                    <div class="labell">
                                        <div class="check2 check"></div>
                                    </div>
                                </label>
                                <label for="r3">
                                    <div class="labell">
                                        <div class="check3 check"></div>
                                    </div>
                                </label>
                                <label for="r4">
                                    <div class="labell">
                                        <div class="check4 check"></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </main>

</body>

</html>
